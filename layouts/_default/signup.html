{{ define "main" }}
<div class="container mx-auto px-4 py-12 mb-12 flex-1">
    <div class="max-w-md mx-auto">
        <h1 class="text-4xl font-bold text-center mb-4">{{ .Title }}</h1>
        <p class="text-center text-gray-600 mb-8">{{ .Content }}</p>
        
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form id="signup-form" method="POST" action="#" class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        Full Name <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
                        placeholder="John Doe"
                    >
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
                        placeholder="john@company.com"
                    >
                </div>

                <!-- Company Name Field -->
                <div>
                    <label for="company" class="block text-sm font-medium text-gray-700 mb-2">
                        Company Name <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="company" 
                        name="company" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
                        placeholder="Your Company Ltd"
                    >
                </div>

                <!-- Terms Notice -->
                <div class="bg-gray-50 rounded-lg p-4 text-sm text-gray-600">
                    <p>
                        By clicking Submit, you accept our 
                        <a href="/docs/License.md" class="text-primary-600 hover:text-primary-700 underline" target="_blank">License Agreement</a>
                        and 
                        <a href="/docs/Terms.md" class="text-primary-600 hover:text-primary-700 underline" target="_blank">Terms of Service</a>.
                    </p>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-sm hover:shadow-md"
                >
                    Submit
                </button>
            </form>

            <!-- Already have an account -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="https://app.ailtir.ai" class="text-primary-600 hover:text-primary-700 font-medium">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</div>
{{ end }}
